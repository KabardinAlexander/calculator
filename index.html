<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="parent">
    <div class="div1 klop"> <button onclick="appendToDisplay('3')">3</button></div>
    <div class="div2 klop"> <button onclick="appendToDisplay('7')">7</button></div>
    <div class="div3 klop"> <button onclick="appendToDisplay('8')">8</button></div>
    <div class="div4 klop"> <button onclick="appendToDisplay('9')">9</button></div>
    <div class="div5 klop"> <button onclick="appendToDisplay('4')">4</button></div>
    <div class="div6 klop"><button onclick="appendToDisplay('5')">5</button> </div>
    <div class="div7 klop"> <button onclick="appendToDisplay('6')">6</button></div>
    <div class="div8 klop"> <button onclick="appendToDisplay('1')">1</button></div>
    <div class="div9 klop"> <button onclick="appendToDisplay('2')">2</button></div>
    <div class="div10 klop"> <button onclick="clearDisplay()">C</button></div>
    <div class="div11 klop"> <button onclick="erase()" ><-</button></div>
    <div class="div12 klop"> <button onclick="operation('/')">/</button></div>
    <div class="div13 klop"> <button onclick="operation('*')">*</button></div>
    <div class="div14 klop"> <button onclick="operation('-')">-</button></div>
    <div class="div15 klop"> <button onclick="operation('+')">+</button></div>
    <div class="div16 klop"><button onclick="calculate()">=</button> </div>
    <div class="div17 klop"> <button onclick="switchsign()">+/-</button></div>
    <div class="div18 klop"> <button onclick="appendToDisplay('0')">0</button></div>
    <div class="div19 klop"><input type="number" id="display"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
